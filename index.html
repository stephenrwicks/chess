<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chess</title>
    <style>
        * {
            font-size: 16px;
            box-sizing: border-box;
        }

        body {
            margin: 0px;
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: antiquewhite;
        }

        sw-board {
            width: fit-content;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0px;
        }

        sw-board[data-to-move="white"] .piece.white {
            cursor: grab;
        }

        sw-board[data-to-move="black"] .piece.black {
            cursor: grab;
        }

        .piece {
            font-size: 3.7em;
            user-select: none;
            color: white;
        }

        .piece.black {
            color: black
        }

        .piece::selection {
            background-color: transparent;
        }

        sw-square {
            display: grid;
            place-items: center;
            height: 5rem;
            width: 5rem;
            background-color: #9f90b0;
        }

        sw-square.dark {
            background-color: #7d4a8d;
        }

        sw-square.legal {
            box-shadow: inset 0 0 0 .3rem goldenrod;
        }

        sw-square.active {
            box-shadow: inset 0 0 0 .3rem hsla(120, 100%, 12.5%, 1);
        }

        sw-square.check {
            box-shadow: inset 0 0 0 .3rem red;
        }
    </style>
    <script src="chess.js"></script>
</head>

<body>
    <sw-board></sw-board>
</body>

</html>
